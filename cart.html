<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue实现的简单购物车</title>
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <div id="cartList">
        <table align="center" class="table" style="width:70%;">
            <thead>
                <tr class="text-center">
                    <td>选择</td>
                    <td>商品</td>
                    <td>单价</td>
                    <td>数量</td>
                    <td>小计</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody v-for="(shop,index) in shopListArr" class="text-center">
                <td>
                    <input type="checkbox" :checked="shop.checked" @click="singerShopPrice(shop)"></td>
                <td class="goods"><img :src="shop.shopImage" alt="shop.shopName">
                    <span>{{shop.shopName}}</span>
                </td>
                <td>{{shop.shopPrice|moneyFormat(shop.shopPrice)}}</td>
                <td class="shopNumber">
                    <span class="reduce" @click="ShopReAdd(shop,false)">-</span>
                    <input v-on:input="numberChange(shop)" class="count-input" type="text" :value="shop.shopNumber">
                    <span class="add" @click="ShopReAdd(shop,true)">+</span>
                </td>
                <td>{{shop.shopNumber*shop.shopPrice|moneyFormat(shop.shopNumber*shop.shopPrice)}}</td>
                <td>删除</td>
            </tbody>
            </tbody>
            <div class="foot">
                <input type="checkbox" :checked="isSelectAll" @click="isSelectAlla(isSelectAll)">
                <a href=""></a>
                <div>结 算</div>
                <div>合计：￥<span id="priceTotal ">{{totalPrice|moneyFormat(totalPrice)}}</span></div>
            </div>
            </tabl>
            <div>
                <input type="button" onclick="delShop" value="删除商品">
            </div>
    </div>
</body>
<script src="js/vue.min.js"></script>
<script src="js/vue-resource.js"></script>
<script src="js/cartTest.js"></script>

</html>
